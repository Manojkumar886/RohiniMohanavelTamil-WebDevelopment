<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* element-selector */
        table{
            background-image: url(../Images/tom\ and\ jerry.jpg);
        }
        #day{
            background-color: aqua;
        }
        .semi
        {
            background-color: aquamarine;
        }
        /* *
        {
            background-color: black;
        } */
        th,h1,p{
            color: cornflowerblue;
        }
        
    </style>
</head>
<body>
    <h1>TIME TABLE</h1>
    <table  border="3px"  cellpadding="5px" cellspacing="8px">
        <tbody>
            <tr>
                <th rowspan="3" id="day"><h1>DAY</h1></th>
                <th colspan="3" class="semi">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">schedule</th>
                <th rowspan="2">topic</th>
            </tr>

            <tr>
                <th >begin</th>
                <th >end</th>
            </tr>

            <tr>
                <td rowspan="2">MONDAY</td>
                <td rowspan="2" >8.00AM</td>
                <td rowspan="2" >5.00PM</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity CG and Relac DTD</td>
            </tr>

            <tr>
                <td rowspan="3">TUESDAY</td>
                <td >8.00AM</td>
                <td >11.00AM</td>
                <td>XPATH</td>
            </tr>
            <tr>
                <td >11.00AM</td>
                <td >2.00PM</td>
                <td rowspan="2">XSL transformatic</td>
            </tr>
            <tr>
                <td >2.00PM</td>
                <td >5.00PM</td>
            </tr>

            <tr>
                <td>
                    WEDNESDAY
                </td>
                <td >9.00AM</td>
                <td >5.00PM</td>
                <td>XML Formatiing Object</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
