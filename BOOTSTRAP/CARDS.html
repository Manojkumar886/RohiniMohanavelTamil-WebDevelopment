<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="row justify-content-center ">
        <div class="col-lg-5 col-md-10 col-sm-12 card bg-secondary text-center">
            <img src="../Images/mardha david.jpg" class="card-img w-100" style="height: 200px; " />
            <h3 class="card-title fw-bold">MARTHA DAVID</h3>
            <p class="card-subtitle fw-bold" style="color: palevioletred;">UI/UX DESIGNER</p>
            <p class="font-monospace fs-6 card-text">MUI provides a simple, customizable, and accessible library of React components. Follow your own design system, or start with Material Design.</p>
            <div class="row justify-content-center">
                <button class="btn btn-primary col-1 rounded-circle"><i class="bi bi-facebook"></i></button>
                <button class="btn btn-success col-1 rounded-circle"><i class="bi bi-whatsapp"></i></button>
                <button class="btn btn-info col-1 rounded-circle"><i class="bi bi-linkedin"></i></button>
                <button class="btn btn-danger col-1 rounded-circle"><i class="bi bi-instagram"></i></button>
            </div>
        </div>

    </div>
</body>
</html>
