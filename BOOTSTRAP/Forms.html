<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="row justify-content-center">    
        <div class="col-lg-6 col-md-9 col-sm-12 ">
            <form class="bg-dark text-light container-fluid">
                <h4 class="fw-bold text-center">Register</h4>
                <p class="text-center">Please register if you want access our website  </p>
                <hr/>
                <div class="row">
                    <div class="col">
                        <label class="form-label">FirstName</label>
                        <input type="text" class="form-control rounded-pill" />
                    </div>
                    <div class="col">
                        <label class="form-label">Lastname</label>
                        <input type="text" class="form-control rounded-pill" />
                    </div>
                </div>
                <div>
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control rounded-pill" />
                </div>
                <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" />
                </div>
                <div>
                    <label class="form-label">MobileNo</label>
                    <input type="tel" class="form-control rounded-pill" />
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control rounded-pill" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">State</label>
                        <select class="form-select rounded-pill">
                            <option selected hidden>Choose......</option>
                            <option>Tamilnadu</option>
                            <option>Gujarat</option>
                            <option>Karnataka</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Zip</label>
                        <input type="number" class="form-control rounded-pill" />
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Gender</label>
                    <input type="radio" name="gen" class="form-check-input ms-5 " />Male
                    <input type="radio" name="gen" class="form-check-input ms-5"   />Female
                </div>
                <div class="mt-2">
                    <input type="radio" class="form-check-input" />Agree Terms and conditions
                </div>
                <div class="row justify-content-center mt-3">
                    <button class="btn btn-secondary col-2">Register</button>            
                </div>
                <div class="row justify-content-center">
                    <p class="col-6">Already have an account?<a href="">Login</a></p>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
