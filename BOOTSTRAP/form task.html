<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-danger">Check out Form</h1>
    <div class="row">
        <div class="col-7">

        </div>
        <div class="col-3">
                <h4 class="row justify-content-between">
                    <span class="text-primary">Your cart
                        <span class="rounded-circle badge text-light bg-primary float-end">3</span>
                    </span>
                </h4>
                <ul class="list-group">
                    <li class="list-group-item ">
                        <h6>Nike Jeans 
                            <span class="float-end text-muted">$500</span>
                        </h6>
                        <small class="text-muted lh-sm">Best Quality</small>       
                    </li>
                    <li class="list-group-item ">
                        <h6>Shoe from bata
                            <span class="float-end text-muted">$1000</span>
                        </h6>
                        <small class="text-muted">Best Product</small>       
                    </li>
                    <li class="list-group-item ">
                        <h6>Focus Shirts
                            <span class="float-end text-muted">$500</span>
                        </h6>
                        <small class="text-muted">Cotton Fabric</small>       
                    </li>
                    <li class="list-group-item text-success">
                        <h6>Promo code
                            <span class="float-end text-muted">-$500</span>
                        </h6>
                        <small class="text-success">SALE500</small>       
                    </li>
                    <li class="list-group-item ">
                        <h6 class="text-dark">TOTAL RUPESS
                            <span class="float-end fw-bold">$1500</span>
                        </h6>   
                    </li>
                </ul>
                <div class="card bg-secondary mt-4 border border-1">
                    <div class="input-group mt-3 mb-3 ">
                        <input type="text" class="form-control" placeholder="Promo code" />
                        <button class="btn btn-danger">Redeem</button>
                    </div>
                </div>
        </div>

    </div>
</body>
</html>
