<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table</title>
</head>
<body >
    <table bgcolor="aqua" border="3px" align="center" cellpadding="5px" cellspacing="8px">
        <tbody>
            <tr>
                <th rowspan="3"><h1>DAY</h1></th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">schedule</th>
                <th rowspan="2">topic</th>
            </tr>

            <tr>
                <th >begin</th>
                <th >end</th>
            </tr>

            <tr>
                <td rowspan="2">MONDAY</td>
                <td rowspan="2" bgcolor="orange">8.00AM</td>
                <td rowspan="2" bgcolor="green">5.00PM</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity CG and Relac DTD</td>
            </tr>

            <tr>
                <td rowspan="3">TUESDAY</td>
                <td bgcolor="orange">8.00AM</td>
                <td bgcolor="seagreen">11.00AM</td>
                <td>XPATH</td>
            </tr>
            <tr>
                <td bgcolor="seagreen">11.00AM</td>
                <td bgcolor="orange">2.00PM</td>
                <td rowspan="2">XSL transformatic</td>
            </tr>
            <tr>
                <td bgcolor="orange">2.00PM</td>
                <td bgcolor="green">5.00PM</td>
            </tr>

            <tr>
                <td>
                    WEDNESDAY
                </td>
                <td bgcolor="orange">9.00AM</td>
                <td bgcolor="green">5.00PM</td>
                <td>XML Formatiing Object</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
